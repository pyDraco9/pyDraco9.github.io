<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 添加viewport设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Clock</title>
    <style>
        body {
            background-color: white;  /* Kindle适合白底黑字 */
            color: black;
            font-family: 'Digital';  /* 移除 monospace */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .clock-container {
            text-align: center;
            /* 移除 transform-origin: center center; */
        }

        #time {
            font-size: min(72px, 15vw);  /* 使用相对单位 */
            margin-bottom: 20px;
            letter-spacing: 4px;
            font-weight: normal;
        }

        #date, #crypto {
            font-size: min(32px, 7vw);
            letter-spacing: 2px;
            font-weight: normal;
        }

        .crypto-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: min(40px, 5vw);
            margin: 15px 0;
            width: min(480px, 90vw);
            margin-left: auto;
            margin-right: auto;
        }

        .crypto-name {
            text-align: left;
            padding-left: min(20px, 3vw);
        }

        .crypto-price {
            text-align: right;
            padding-right: min(20px, 3vw);
            min-width: min(160px, 30vw);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }

        /* 修改价格无变化的样式 */
        .price-unchanged::before {
            content: "— ";  /* 改为 before，并调整空格位置 */
            color: #000000;
            display: inline-block;
            margin-right: 4px;  /* 改为 margin-right */
        }

        /* 修改上涨和下跌样式 */
        .price-up::before {
            content: "▲ ";  /* 改为 before，并调整空格位置 */
            color: #000000;
            display: inline-block;
            margin-right: 4px;  /* 改为 margin-right */
        }
        
        .price-down::before {
            content: "▼ ";  /* 改为 before，并调整空格位 */
            color: #000000;
            display: inline-block;
            margin-right: 4px;  /* 改为 margin-right */
        }

        /* 添加新的自动缩放脚本样式 */
        .auto-scale {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
        }

        /* 添加更新时间样式 */
        #update-time {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: min(16px, 3vw);
            opacity: 0.7;
            font-family: sans-serif;  /* 使用普通字体，便于阅读 */
        }

        /* 添加天气样式 */
        #weather {
            font-size: min(32px, 7vw);
            margin: 15px 0;
            letter-spacing: 2px;
            font-weight: normal;
        }

        #weather-temp {
            margin-right: 15px;
        }

        #weather-desc {
            opacity: 0.8;
        }

        .sparkline {
            display: inline-flex;
            align-items: center;
            height: 20px;
            margin-left: 0;
        }

        .sparkline-svg {
            height: 100%;
            width: 60px;
        }

        .sparkline-path {
            stroke: #000;
            stroke-width: 1;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="clock-container auto-scale">
        <div id="time">--:--</div>
        <div id="date">星期零 00/00</div>
        <div id="weather">
            <span id="weather-temp">--°C</span>
            <span id="weather-desc">正在获取天气...</span>
        </div>
        <div id="crypto">
            <div class="crypto-item">
                <span class="crypto-name">BTC:</span>
                <span class="crypto-price">---.--</span>
            </div>
            <div class="crypto-item">
                <span class="crypto-name">ETH:</span>
                <span class="crypto-price">---.--</span>
            </div>
            <div class="crypto-item">
                <span class="crypto-name">BIGTIME:</span>
                <span class="crypto-price">---.--</span>
            </div>
        </div>
    </div>

    <div id="update-time">更新时间: --:--:--</div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // 格式化时间
            const time = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // 格式化日期
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            const date = (now.getMonth() + 1).toString().padStart(2, '0') + '/' +
                        now.getDate().toString().padStart(2, '0');
            
            // 更新显示
            document.getElementById('time').textContent = time;
            document.getElementById('date').textContent = `${weekday} ${date}`;
        }

        // 定义代币列表
        const tokens = [
            { name: 'BTC', instId: 'BTC-USDT', decimals: 0 },
            { name: 'ETH', instId: 'ETH-USDT', decimals: 0 },
            { name: 'BIGTIME', instId: 'BIGTIME-USDT', decimals: 3 }
            // 可以在这里添加更多代币，并指定对应的小数位数
        ];

        async function updateCrypto() {
            try {
                // 获取K线数据
                const responses = await Promise.all(tokens.map(token => 
                    fetch(`https://www.okx.com/api/v5/market/candles?instId=${token.instId}&bar=1m&limit=1440`)
                ));

                const data = await Promise.all(responses.map(response => response.json()));

                const currentPrices = {};
                const klineData = {};
                
                data.forEach((response, index) => {
                    const token = tokens[index];
                    const prices = response.data.reverse().map(candle => parseFloat(candle[4]));
                    currentPrices[token.name] = prices[0];
                    klineData[token.name] = prices;
                });

                // 生成HTML
                const cryptoDiv = document.getElementById('crypto');
                cryptoDiv.innerHTML = Object.entries(currentPrices).map(([coin, price]) => {
                    const token = tokens.find(t => t.name === coin);
                    const priceStr = price.toFixed(token.decimals);
                    
                    // 使用K线数据判断趋势
                    const prices = klineData[coin];
                    const trend = prices.length < 2 ? ' price-unchanged' :
                        prices[0] > prices[1] ? ' price-up' :
                        prices[0] < prices[1] ? ' price-down' :
                        ' price-unchanged';
                    
                    return `
                        <div class="crypto-item">
                            <span class="crypto-name">${coin}:</span>
                            <span class="crypto-price">
                                ${priceStr}
                                <span class="${trend}"></span>
                                <span class="sparkline" id="sparkline-${coin}"></span>
                            </span>
                        </div>`;
                }).join('');

                // 绘制K线图
                Object.entries(klineData).forEach(([coin, prices]) => {
                    drawSparkline(coin, prices);
                });

                // 更新时间显示
                const now = new Date();
                const updateTimeStr = now.toLocaleTimeString('zh-CN', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('update-time').textContent = `更新时间: ${updateTimeStr}`;
            } catch (error) {
                console.error('获取价格失败:', error);
            }
        }

        // 添加绘制K线图函数
        function drawSparkline(coin, prices) {
            const container = document.getElementById(`sparkline-${coin}`);
            if (!container) return;

            const width = 60;
            const height = 20;
            const padding = 2;

            const min = Math.min(...prices);
            const max = Math.max(...prices);
            const range = max - min;

            const points = prices.map((price, index) => {
                const x = (index / (prices.length - 1)) * (width - padding * 2) + padding;
                const y = height - (((price - min) / range) * (height - padding * 2) + padding);
                return `${x},${y}`;
            });

            const path = `M ${points.join(' L ')}`;

            container.innerHTML = `
                <svg class="sparkline-svg" viewBox="0 0 ${width} ${height}">
                    <path class="sparkline-path" d="${path}"/>
                </svg>
            `;
        }

        // 初始更新
        updateClock();
        updateCrypto();

        // 设置定时更新
        setInterval(updateClock, 1000);    // 时钟每秒更新
        setInterval(updateCrypto, 30000);  // 价格每30秒更新

        // 添加自动缩放功能
        function autoScale() {
            const container = document.querySelector('.auto-scale');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // 计算水平和垂直方向的缩放比例
            const scaleX = windowWidth / containerWidth;
            const scaleY = windowHeight / containerHeight;
            
            // 使用较小的缩放比例，确保内容完全显示
            const scale = Math.min(scaleX, scaleY) * 0.9; // 0.9是为了留出一些边距

            // 应用缩放
            container.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }

        // 页面加载和窗口大小改变时进行缩放
        window.addEventListener('load', autoScale);
        window.addEventListener('resize', autoScale);

        // 修改天气更新函数
        async function updateWeather() {
            try {
                const response = await fetch('https://wttr.in/daqing?format=j1');
                const data = await response.json();

                if (data && data.current_condition && data.current_condition[0]) {
                    const weatherInfo = data.current_condition[0];
                    const temp = weatherInfo.temp_C;
                    const desc = weatherInfo.lang_zh && weatherInfo.lang_zh[0] ? 
                                weatherInfo.lang_zh[0].value : 
                                weatherInfo.weatherDesc[0].value;
                    
                    document.getElementById('weather-temp').textContent = `${temp}°C`;
                    document.getElementById('weather-desc').textContent = desc;
                }
            } catch (error) {
                console.error('获取天气失败:', error);
                // 如果获取失败，可以尝试使用备用接口
                try {
                    const response = await fetch('https://wttr.in/daqing?format=%t+%C');
                    const text = await response.text();
                    // 清理返回的文本
                    const cleanText = text.replace(/\+/g, ' ').trim();
                    document.getElementById('weather-temp').textContent = cleanText.split(' ')[0];
                    document.getElementById('weather-desc').textContent = cleanText.split(' ').slice(1).join(' ');
                } catch (backupError) {
                    console.error('备用天气失败:', backupError);
                }
            }
        }

        // 初始更新
        updateWeather();

        // 设置定时更新（每30分钟更新一次天气）
        setInterval(updateWeather, 1800000);
    </script>
</body>
</html>
