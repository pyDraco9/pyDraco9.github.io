<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 添加viewport设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Clock</title>
    <style>
        body {
            background-color: white;  /* Kindle适合白底黑字 */
            color: black;
            font-family: 'Digital';  /* 移除 monospace */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .clock-container {
            text-align: center;
            /* 移除 transform-origin: center center; */
        }

        #time {
            font-size: min(72px, 15vw);  /* 使用相对单位 */
            margin-bottom: 20px;
            letter-spacing: 4px;
            font-weight: normal;
        }

        #date, #crypto {
            font-size: min(32px, 7vw);
            letter-spacing: 2px;
            font-weight: normal;
        }

        .crypto-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: min(40px, 5vw);  /* 使用相对单位 */
            margin: 15px 0;
            width: min(400px, 80%);  /* 减小宽度 */
            margin-left: auto;
            margin-right: auto;
        }

        .crypto-name {
            text-align: left;
            padding-left: min(20px, 3vw);  /* 使用相对单位 */
        }

        .crypto-price {
            text-align: right;
            padding-right: min(20px, 3vw);  /* 使用相对单位 */
            min-width: min(160px, 30vw);  /* 使用相对单位 */
        }

        /* 修改价格无变化的样式 */
        .price-unchanged::before {
            content: "— ";  /* 改为 before，并调整空格位置 */
            color: #000000;
            display: inline-block;
            margin-right: 4px;  /* 改为 margin-right */
        }

        /* 修改上涨和下跌样式 */
        .price-up::before {
            content: "▲ ";  /* 改为 before，并调整空格位置 */
            color: #000000;
            display: inline-block;
            margin-right: 4px;  /* 改为 margin-right */
        }
        
        .price-down::before {
            content: "▼ ";  /* 改为 before，并调整空格位 */
            color: #000000;
            display: inline-block;
            margin-right: 4px;  /* 改为 margin-right */
        }

        /* 添加新的自动缩放脚本样式 */
        .auto-scale {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
        }

        /* 添加更新时间样式 */
        #update-time {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: min(16px, 3vw);
            opacity: 0.7;
            font-family: sans-serif;  /* 使用普通字体，便于阅读 */
        }

        /* 添加天气样式 */
        #weather {
            font-size: min(32px, 7vw);
            margin: 15px 0;
            letter-spacing: 2px;
            font-weight: normal;
        }

        #weather-temp {
            margin-right: 15px;
        }

        #weather-desc {
            opacity: 0.8;
        }

        /* 添加主容器样式 */
        .main-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .clock-section {
            flex: 3;
            position: relative;
            overflow: hidden;  /* 防止内容溢出 */
        }

        .clock-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 90%;  /* 控制容器宽度 */
            max-width: 800px;  /* 设置最大宽度 */
        }

        .news-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid #ddd;
            max-width: 25vw;  /* 确保最大宽度为视窗的1/4 */
        }

        .news-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            font-size: min(16px, 3vw);
            line-height: 1.4;
        }

        .news-item h3 {
            font-size: min(18px, 3.5vw);
            margin: 0 0 10px 0;
        }

        .news-item p {
            margin: 0;
            opacity: 0.8;
        }

        .news-item small {
            display: block;
            margin-top: 8px;
            font-size: min(14px, 2.5vw);
            color: #666;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="clock-section">
            <div class="clock-container auto-scale">
                <div id="time">--:--</div>
                <div id="date">星期零 00/00</div>
                <div id="weather">
                    <span id="weather-temp">--°C</span>
                    <span id="weather-desc">正在获取天气...</span>
                </div>
                <div id="crypto">
                    <div class="crypto-item">
                        <span class="crypto-name">BTC:</span>
                        <span class="crypto-price">---.--</span>
                    </div>
                    <div class="crypto-item">
                        <span class="crypto-name">ETH:</span>
                        <span class="crypto-price">---.--</span>
                    </div>
                    <div class="crypto-item">
                        <span class="crypto-name">BIGTIME:</span>
                        <span class="crypto-price">---.--</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="news-section">
            <div id="news-container">
                <!-- 新闻内容将通过JavaScript动态插入 -->
            </div>
        </div>
    </div>

    <div id="update-time">更新时间: --:--:--</div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // 格式化时间
            const time = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // 格式化日期
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            const date = (now.getMonth() + 1).toString().padStart(2, '0') + '/' +
                        now.getDate().toString().padStart(2, '0');
            
            // 更新显示
            document.getElementById('time').textContent = time;
            document.getElementById('date').textContent = `${weekday} ${date}`;
        }

        // 存储上一次的价格
        let lastPrices = {
            BTC: null,
            ETH: null,
            BIGTIME: null
        };

        async function updateCrypto() {
            try {
                // 使用 Promise.all 并行获取数据
                const [btcResponse, ethResponse, bigtimeResponse] = await Promise.all([
                    fetch('https://www.okx.com/api/v5/market/ticker?instId=BTC-USDT'),
                    fetch('https://www.okx.com/api/v5/market/ticker?instId=ETH-USDT'),
                    fetch('https://www.okx.com/api/v5/market/ticker?instId=BIGTIME-USDT')
                ]);

                const [btcData, ethData, bigtimeData] = await Promise.all([
                    btcResponse.json(),
                    ethResponse.json(),
                    bigtimeResponse.json()
                ]);

                const currentPrices = {
                    BTC: parseFloat(btcData.data[0].last),
                    ETH: parseFloat(ethData.data[0].last),
                    BIGTIME: parseFloat(bigtimeData.data[0].last)
                };

                // 生成HTML，包含价格和涨跌指示器
                const cryptoDiv = document.getElementById('crypto');
                cryptoDiv.innerHTML = Object.entries(currentPrices).map(([coin, price]) => {
                    const priceStr = price.toFixed(coin === 'BIGTIME' ? 5 : 2);
                    const trend = lastPrices[coin] === null ? ' price-unchanged' :  // 初始状态显示无变化标志
                        price > lastPrices[coin] ? ' price-up' :
                        price < lastPrices[coin] ? ' price-down' :
                        ' price-unchanged';
                    
                    return `
                        <div class="crypto-item">
                            <span class="crypto-name">${coin}:</span>
                            <span class="crypto-price${trend}">${priceStr}</span>
                        </div>`;
                }).join('');

                // 更新上一次的价格
                lastPrices = currentPrices;

                // 在成功获取价格后更新时间
                const now = new Date();
                const updateTimeStr = now.toLocaleTimeString('zh-CN', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('update-time').textContent = `更新时间: ${updateTimeStr}`;
            } catch (error) {
                console.error('获取价格失败:', error);
            }
        }

        // 初始更新
        updateClock();
        updateCrypto();

        // 设置定时更新
        setInterval(updateClock, 1000);    // 时钟每秒更新
        setInterval(updateCrypto, 30000);  // 价格每30秒更新

        // 修改新闻获取函数
        async function updateNews() {
            try {
                const response = await fetch('https://api.theblockbeats.news/v1/open-api/home-xml', {
                    headers: {
                        'Accept': 'application/xml',
                        'Content-Type': 'application/xml',
                        'language': 'cn'
                    },
                    mode: 'cors'  // 明确指定 CORS 模式
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'text/xml');
                
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = '';
                
                const items = xmlDoc.getElementsByTagName('item');
                const maxItems = 10;
                
                for (let i = 0; i < Math.min(items.length, maxItems); i++) {
                    const item = items[i];
                    const title = item.getElementsByTagName('title')[0]?.textContent || '无标题';
                    const description = item.getElementsByTagName('description')[0]?.textContent || '无描述';
                    const pubDate = item.getElementsByTagName('pubDate')[0]?.textContent || '';
                    
                    // 格式化发布时间
                    const date = pubDate ? new Date(pubDate).toLocaleString('zh-CN') : '';
                    
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.innerHTML = `
                        <h3>${title}</h3>
                        <p>${description}</p>
                        ${date ? `<small>发布时间: ${date}</small>` : ''}
                    `;
                    newsContainer.appendChild(newsItem);
                }
            } catch (error) {
                console.error('获取新闻失败:', error);
                // 显示错误信息给用户
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = '<div class="news-item"><p>获取新闻失败，请稍后重试...</p></div>';
            }
        }

        // 添加错误重试机制
        let retryCount = 0;
        const maxRetries = 3;

        async function fetchNewsWithRetry() {
            try {
                await updateNews();
                retryCount = 0; // 重置重试计数
            } catch (error) {
                if (retryCount < maxRetries) {
                    retryCount++;
                    console.log(`重试获取新闻 (${retryCount}/${maxRetries})...`);
                    setTimeout(fetchNewsWithRetry, 5000); // 5秒后重试
                }
            }
        }

        // 初始化新闻获取
        fetchNewsWithRetry();

        // 设置定时更新（每5分钟更新一次）
        setInterval(fetchNewsWithRetry, 300000);

        // 修改自动缩放函数
        function autoScale() {
            const container = document.querySelector('.clock-container');
            const section = document.querySelector('.clock-section');
            const sectionWidth = section.offsetWidth;
            const sectionHeight = section.offsetHeight;
            const containerWidth = container.scrollWidth;
            const containerHeight = container.scrollHeight;

            // 计算合适的缩放比例
            const scaleX = (sectionWidth * 0.9) / containerWidth;
            const scaleY = (sectionHeight * 0.9) / containerHeight;
            const scale = Math.min(scaleX, scaleY);

            // 应用缩放
            container.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }

        // 页面加载和窗口大小改变时进行缩放
        window.addEventListener('load', autoScale);
        window.addEventListener('resize', autoScale);

        // 修改天气更新函数
        async function updateWeather() {
            try {
                const response = await fetch('https://wttr.in/daqing?format=j1');
                const data = await response.json();

                if (data && data.current_condition && data.current_condition[0]) {
                    const weatherInfo = data.current_condition[0];
                    const temp = weatherInfo.temp_C;
                    const desc = weatherInfo.lang_zh && weatherInfo.lang_zh[0] ? 
                                weatherInfo.lang_zh[0].value : 
                                weatherInfo.weatherDesc[0].value;
                    
                    document.getElementById('weather-temp').textContent = `${temp}°C`;
                    document.getElementById('weather-desc').textContent = desc;
                }
            } catch (error) {
                console.error('获取天气失败:', error);
                // 如果获取失败，可以尝试使用备用接口
                try {
                    const response = await fetch('https://wttr.in/daqing?format=%t+%C');
                    const text = await response.text();
                    // 清理返回的文本
                    const cleanText = text.replace(/\+/g, ' ').trim();
                    document.getElementById('weather-temp').textContent = cleanText.split(' ')[0];
                    document.getElementById('weather-desc').textContent = cleanText.split(' ').slice(1).join(' ');
                } catch (backupError) {
                    console.error('备用天气接口也失败:', backupError);
                }
            }
        }

        // 初始更新
        updateWeather();

        // 设置定时更新（每30分钟更新一次天气）
        setInterval(updateWeather, 1800000);
    </script>
</body>
</html>
